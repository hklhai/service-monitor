eureka:
  client:
    serviceUrl:
      # 在哪个服务注册中心注册自己
      defaultZone: http://localhost:7777/eureka/
server:
  port: 8001
spring:
  application:
    #若没有配置serviceId，默认情况下spring.application.name相当于服务名
    name: service-report
  boot:
    admin:
      client:
        url: "http://localhost:9997"
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS